<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SG Condo ROI Explorer</title>

  <!-- Plotly & Papa Parse from CDN -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- optional tiny stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Singapore Condo ROI Explorer (2020-2025)</h1>

  <section id="controls">
    <label>Max price (SGD):
      <input type="number" id="maxPrice" step="50000" />
    </label>

    <label>Area bucket:
      <select id="area" multiple size="5"></select>
    </label>

    <label>Property type:
      <select id="propertyType" multiple size="5"></select>
    </label>

    <label>Project:
      <select id="project"></select>
    </label>

    <label>Size bucket:
      <select id="size"></select>
    </label>
  </section>

  <div id="chart" style="width:100%;height:500px;"></div>

  <script src="condo-roi.js"></script>
</body>
</html>
